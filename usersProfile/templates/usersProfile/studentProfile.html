{% extends "e_assist/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <br><br>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enrol Child</legend>
                {{ c_form|crispy }}
                {{ g_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
                <a href="{% url 'enrol' %}" class="btn"> Cancel </a>
            </div>
        </form>
    </div>
{% endblock content %}
